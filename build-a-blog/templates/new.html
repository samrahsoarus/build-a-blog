{% extends "base.html" %}

{% block content %}

    <form method='post'>

        <div class="error">{{error}}</div>
        
        <label>Blog Post Title: 
            <input type="text" name='title' />
        </label>
        <label>New Blog Entry: 
            <textarea name='body'></textarea>
        </label>
            
        <input class="button" type="submit" value='Add Entry' />
    </form>

{% endblock %}
